<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    *{
      font-family: Arial, Helvetica, sans-serif;
      font-size: 14px;
    }
    .box{
      border: 1px solid #000;
    }

    .content{
     padding-left: 10%;
     padding-right: 10%;
     padding-top: 20px;
     padding-bottom: 20px;
    }

    hr
    {
      margin-top: 6px;
      margin-left: 5px;
      border: 1px solid #000;
      width: 700px;
    }

    p{
      padding-left: 5px;
      height: 4px;
    }

    th{
      text-align: left;
    }
  </style>

  <div class="box">
    <center>
      <h3>Kwintansi Pembelian</h3>
    </center>
    <div class="content">
      <table width="100%">
        <thead>
          <tr>
            <th>No</th>
            <th>:</th>
            <td>
              <p><b>Hello</b></p>
              <hr>
            </td>
          </tr>
          <tr>
            <th>Telah Di Terima Oleh</th>
            <th>:</th>
            <td>
              <p><b>Sutijem</b></p>
              <hr>
            </td>
          </tr>
          <tr>
            <th>Jumlah Yang Di Bayarkan</th>
            <th>:</th>
            <td><p><b>Rp. 11.500.000</b></p>
              <hr>
            </td>
          </tr>
          <tr>
            <th>Untuk Pembayaran</th>
            <th>:</th>
            <td>
              <p><b>Pembelian Sepeda Motor Honda Beat Street Tahun 2016 (Cash)</b></p>
              <hr>
            </td>
          </tr>
          <tr>
            <th>Jenis Pembayaran</th>
            <th>:</th>
            <td>
              <p><b>Tunai</b></p>
              <hr>
            </td>
          </tr>
          
        </thead>
      </table>

      <p style="text-align: right;">
        Tangerang, 10 Oktober 2023
      </p>
      <p style="text-align: right; font-size: 30px;">
        LUNAS
      </p>
    </div>
  </div>
</body>
</html>
