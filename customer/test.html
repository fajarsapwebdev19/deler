<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
    }
    header {
      background-color: lightgray;
      padding: 20px;
      text-align: center;
    }
    section {
      padding: 20px;
    }
    /* Responsive styles */
    @media (max-width: 600px) {
      header {
        background-color: darkgray;
        color: white;
      }
      section {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Mobile Web Page</h1>
  </header>
  <section>
    <p>Welcome to my mobile web page!</p>
  </section>
</body>
</html>
